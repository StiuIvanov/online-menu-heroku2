<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head"></head>
<body>
<header>
    <nav th:replace="fragments/commons::navMenu"></nav>

</header>
<main>
    <h1 class="text-center mt-2 badge-dark"><span class="myLinkList badge-pill">Edit Product</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-100" th:action="@{/admin/edit}" th:method="post" th:object="${productEditBindingModel}">
        <div class="form-group">
            <label for="name" class="h3 mb-2">Product</label>
            <textarea class="form-control " id="name" name="name" th:text="${currentProduct.name}"></textarea>
        </div>
        <div class="form-group">
            <label for="price" class="h3 mb-2">Price</label>
            <input type="number" min="0" step="0.01" class="form-control" id="price" name="price"
                   th:value="${currentProduct.price}"/>
        </div>
        <div><input type="hidden" name="id" th:value="${currentProduct.id}"></div>

        <div class="button-holder d-flex justify-content-center ">
            <button type="submit" class="btn btn-dark  mb-3 mt-3">Submit</button>
        </div>
    </form>


<!--    <form class="mx-auto w-100 fixed-bottom mb-5" th:action="@{/admin/remove/{id}(id=${currentProduct.id})}" th:method="post">-->
<!--        <div><input type="hidden" name="id" th:value="${currentProduct.id}"></div>-->
<!--        <div class="button-holder d-flex justify-content-center ">-->
<!--            <button type="submit" class="btn btn-danger  mb-3 mt-3">Remove</button>-->
<!--        </div>-->
<!--    </form>-->

    <!-- Button trigger modal -->
    <div class="button-holder d-flex justify-content-center fixed-bottom">
    <button type="button" class="btn btn-danger  mb-5 w-50" data-toggle="modal" data-target="#exampleModalCenter">Remove</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Are you sure you want to delete?</h5>
                    <button type="button" class="close bg-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-footer">
                    <form class="" th:action="@{/admin/remove/{id}(id=${currentProduct.id})}" th:method="post">
                        <div><input type="hidden" name="id" th:value="${currentProduct.id}"></div>
                        <div class="button-holder d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger  mb-3 mt-3">Remove</button>
                        </div>
                    </form>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/commons::footer"></footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script th:replace="fragments/commons::bsbundle"></script>
</body>
</html>
