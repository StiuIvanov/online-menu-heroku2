<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head"></head>
<body>
<header>
    <nav th:replace="fragments/commons::navMenu"></nav>
</header>

<main>


    <h1 class="text-center titleMenu">Wine Glass</h1>
    <table class="table table-sm">
        <tbody>
        <th:block th:each="w : ${wineGlass}" th:object="${w}">
            <tr>
                <td th:text="*{name}">name</td>
                <td class="smallTD" th:text="|${#numbers.formatDecimal(w.price, 1,2)}лв.|">price</td>
            </tr>
        </th:block>
        </tbody>
    </table>


    <h1 class="text-center titleMenu">White Wine Glass</h1>
    <table class="table table-sm">
        <tbody>
        <th:block th:each="w : ${whiteWineGlass}" th:object="${w}">
            <tr>
                <td th:text="*{name}">name</td>
                <td class="smallTD" th:text="|${#numbers.formatDecimal(w.price, 1,2)}лв.|">price</td>
            </tr>
        </th:block>
        </tbody>
    </table>


    <h1 class="text-center titleMenu">Red Wine</h1>
    <table class="table table-sm">
        <tbody>
        <th:block th:each="w : ${redWineGlass}" th:object="${w}">
            <tr>
                <td th:text="*{name}">name</td>
                <td class="smallTD" th:text="|${#numbers.formatDecimal(w.price, 1,2)}лв.|">price</td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <h1 class="text-center titleMenu">Rose</h1>
    <table class="table table-sm">
        <tbody>
        <th:block th:each="w : ${roseWineGlass}" th:object="${w}">
            <tr>
                <td th:text="*{name}">name</td>
                <td class="smallTD" th:text="|${#numbers.formatDecimal(w.price, 1,2)}лв.|">price</td>
            </tr>
        </th:block>
        </tbody>
    </table>

<br><br>

</main>
<footer th:replace="fragments/commons::footer"></footer>
<script th:replace="fragments/commons::bsbundle"></script>
</body>
</html>
