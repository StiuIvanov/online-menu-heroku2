        <meta charset="UTF-8"/>

        <title>Schroedinger Menu</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

<div th:fragment="navMenu">

    <nav th:classappend="${#authorization.expression('hasRole(''ADMIN'')')? 'navbar-dark': 'navbar-light'}"
         class="navbar navbar-light fixed-top toggleOff" id="navbar" style="height: 2px;">
        <!--    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top modal-scrollbar-measure">-->

        <div class="container">
            <a class="navbar-brand" href="/">
                <!--                <img th:src="${#authorization.expression('hasRole(''ADMIN'')') ? '/images/schroedinger inverted logo.png' : '/images/schroedinger logo.png'}" alt="logo" width="50" height="50"-->
                <img th:src="${#authorization.expression('hasRole(''ADMIN'')') ? '/images/full schroedinger inverted.png' : '/images/full schroedinger inverted.png'}"
                     alt="logo" width="160" height="50"
                     class="d-inline-block align-top">
                <span class="hidden">Schroedinger</span>
            </a>
            <button th:classappend="${#authorization.expression('hasRole(''ADMIN'')')? '': 'bg-white'}" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse myDropdown " id="navbarNavDropdown">

                <ul class="navbar-nav ms-auto text-center   ">

                    <li sec:authorize="hasRole('ADMIN')" class="nav-item "><a class="nav-link"
                                                                             th:href="@{/admin/full-menu}">Edit Menu</a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item"><a class="nav-link"
                                                                             th:href="@{/admin/add-event}">Add Event</a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item "><a class="nav-link "
                                                                             th:href="@{/admin/add-special}">Add
                        Specialty</a></li>
<!--                    <li sec:authorize="hasRole('ADMIN')">-&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;</li>-->
                    <li class="nav-item"><a class="nav-link table-hover " th:href="@{/full-menu}">Full Menu</a></li>
                    <li class="nav-item"><a class="nav-link table-hover" th:href="@{/alcohol-menu}">Alcohol</a></li>
                    <li class="nav-item"><a class="nav-link table-hover" th:href="@{/food}">Food</a></li>
                    <li class="nav-item  "><a class="nav-link table-hover" th:href="@{/non-alcoholic}">Non Alcoholic</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/users/logout}" th:method="post" class="nav-item">
                            <input class="btn text-center logout-text " type="submit" value="Logout">
                        </form>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</div>
