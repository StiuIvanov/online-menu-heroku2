<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head"></head>
<body>
<header>
    <nav th:replace="fragments/commons::navMenu"></nav>
</header>
<main>
    <h1 class="text-center mt-2 badge-dark"><span class="myLinkList badge-pill">Add Special</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-100" th:action="@{/admin/add-special}" enctype="multipart/form-data" th:method="post"
          th:object="${specialProductBindingModel}">
        <div class="form-group p-1">
            <label for="name" class="h3 mb-2">Name</label>
            <textarea class="form-control " id="name" name="name"></textarea>
        </div>
        <div class="form-group p-1">
            <label for="price" class="h3 mb-2">Price</label>
            <input type="number" step=".01" class="form-control " id="price" name="price"/>
        </div>
        <label for="description" class="h3 mb-2">Description</label>
        <div class="form-group p-1">
            <textarea class="form-control " id="description" name="description"></textarea>
        </div>
        <div class="form-group p-1">
            <input type="file" name="file"/>
        </div>

        <div class="button-holder d-flex justify-content-center ">
            <button type="submit" class="btn btn-dark  mb-3 mt-3">Submit</button>
        </div>


    </form>

</main>

<footer th:replace="fragments/commons::footer"></footer>
<script th:replace="fragments/commons::bsbundle"></script>
</body>
</html>
